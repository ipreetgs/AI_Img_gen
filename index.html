<!DOCTYPE html>
<html>
  <head>
    <title>AI IMAGE CREATED</title>
    <style>
      body {
        background-color: #1F1F1F; /* Set the background color to a dark gray */
        font-family: Arial, sans-serif; /* Change the font for the page */
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%,rgba(0,0,0,0.4) 100%), repeating-linear-gradient(45deg, #000, #000 10px, #fff 10px, #fff 20px); /* Add a mesh-like background pattern */
      }
      .image-box {
        background-color: #F2F2F2; /* Set the background color of the image box */
        border: 2px solid #CCCCCC; /* Add a light gray border around the image box */
        border-radius: 10px; /* Add rounded corners to the image box */
        box-shadow: 0px 0px 20px rgba(0,0,0,0.5); /* Add a shadow to the image box */
        padding: 20px; /* Add some padding inside the image box */
        width: 600px; /* Set the width of the image box */
        margin: 50px auto; /* Center the image box horizontally and add some space above and below */
      }
      img {
        display: block; /* Make the image a block element so we can center it vertically */
        margin: 0 auto; /* Center the image horizontally */
        max-width: 100%; /* Make sure the image doesn't overflow the image box */
        height: auto; /* Automatically adjust the height based on the image width */
        border-radius: 10px; /* Add rounded corners to the image */
        box-shadow: 0px 0px 20px rgba(0,0,0,0.5); /* Add a shadow to the image */
      }
      h1 {
        text-align: center; /* Center the heading */
        color: #FFFFFF; /* Set the text color to white */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Add a shadow to the heading */
        margin-top: 50px; /* Add some space above the heading */
      }
    </style>
  </head>
  <body>
    <h1>IMAGE OUTPUT</h1>
    <div class="image-box">
      <img src="out.jpeg" alt="Your Image">
    </div>
  </body>
</html>
